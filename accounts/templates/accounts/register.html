<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>MovieReview - Register</title>

    <style>
        /* Custom styling for the registration form */
        body {
            background: url("{% static 'assests/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .registration-form {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(30px);
            background-color: transparent;
        }

        .registration-form h3 {
            color: #dc3545;
        }

        .registration-form .form-control {
            border-color: #dc3545;
        }

        .registration-form .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .registration-form .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .registration-form .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .registration-form .alert {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card registration-form">
        <div class="card-body">
            <h3 class="text-center mb-4">Create Your Account</h3>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_first_name"><i class="bi bi-person"></i> First Name</label>
                    <input type="text" name="first_name" id="id_first_name" placeholder="Enter your Firstname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_last_name"><i class="bi bi-person"></i> Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" placeholder="Enter your Lastname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_username"><i class="bi bi-person-circle"></i> Username</label>
                    <input type="text" name="username" id="id_username" placeholder="Enter your username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_email"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" name="email" id="id_email" placeholder="Enter your Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_password1"><i class="bi bi-lock"></i> Password</label>
                    <input type="password" name="password1" id="id_password1" placeholder="Enter your Password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_password2"><i class="bi bi-lock"></i> Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" placeholder="Confirm your password" class="form-control" required>
                </div>

                {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-block mt-3">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
