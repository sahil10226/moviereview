{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Login - MovieReview</title>

    <style>
        body {
            background: url("{% static 'assests/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* White text color for better contrast */
            font-family: 'Arial', sans-serif; /* Optional: Set your preferred font */
        }

        /* Custom CSS for login form */
        .login-form {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: transparent;
            backdrop-filter: blur(30px);
        }

        .login-form h3 {
            color: #dc3545; /* Red color for heading */
            text-align: center; /* Center align heading */
        }

        .login-form .form-control {
            border-color: #dc3545; /* Red border color for form controls */
        }

        .login-form .btn-danger {
            background-color: #dc3545; /* Red background color for login button */
            border-color: #dc3545; /* Red border color for login button */
            width: auto; /* Adjust width to auto */
            padding: 10px 20px; /* Add padding for better appearance */
        }

        .login-form .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #c82333; /* Darker red border on hover */
        }

        .login-form .alert {
            color: #721c24; /* Dark red color for alert text */
            background-color: #f8d7da; /* Light red background for alert */
            border-color: #f5c6cb; /* Light red border for alert */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="text-center mb-4">Login to Your Account</h3>
            <form action="" method="POST" autocomplete="off" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" autocomplete="new-password">
                </div>
                {% if error %}
                <div class="alert alert-danger mb-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
