{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow movie-card" style="background-color: rgba(255, 255, 255, 0.9);">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.title }}" class="img-fluid movie-image">
                                <h3 class="mt-3">{{ movie.title }}</h3>
                                <p class="text-muted">{{ movie.release_date }}</p>
                                <a href="{% url 'main:detail' movie.id %}" class="btn btn-danger btn-sm">Explore</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #000;
        color: #fff;
    }

    #backdrop {
        background-color: #000;
    }

    .card {
        border: none;
        border-radius: 10px;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .card-text {
        font-size: 1rem;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    /* Hover Zoom Effect */
    .movie-card {
        transition: transform 0.3s ease;
        overflow: hidden;
    }

    .movie-card:hover {
        transform: scale(1.05);
    }

    .movie-image {
        transition: transform 0.3s ease;
    }

    .movie-card:hover .movie-image {
        transform: scale(1.1);
    }
</style>

{% endblock %}
